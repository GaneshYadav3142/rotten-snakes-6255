<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <title>login form</title>
</head>
<body>
    <div class="box">
       
    <div class="container" id="logincont">
        <h1>login</h1>
        
        <form id="login">
            <input type="email" required placeholder="Email" id="lEmail" class="inputs">
            <br>
            <input type="password" required placeholder="Password" id="lPassword" class="inputs">
            <br>
            <input id="button" type="submit">
        </form> 
       
            <p>Don't have an Account?<span>Register</span></p>
         
            
            <p>forgot password? </p>
       
       
    
    </div>
    <div class="container" id="registercont">
        <h1>Register</h1>
        <form id="signup">
        <input type="text" required placeholder="Name"
        id="sName" class="inputs">
        <br>
        <input type="number" required placeholder="Mobile No" id="sMobile" class="inputs">
        <br>
        <input type="email" required placeholder="Email"
        id="sEmail" class="inputs">
        <br>
        <input type="password" required placeholder="Password"
        id="sPassword" class="inputs">
        <br>
        <input type="password" required 
        placeholder="Re-enter the password"
        id="sPassword1" class="inputs">
        <br>
        <input  id="button"  type="submit">
    </form>


        <p>Already User?<span>SignIn</span></p>
       
       
    
    </div>

    </div>
    
</body>
